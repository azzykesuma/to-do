<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alegreya&family=Roboto+Mono&display=swap" rel="stylesheet">
    <!-- css -->
    <link rel="stylesheet" href="./css/index.css" class="rel">
    <title>To do App</title>
</head>
<body>
    <header>
        <div class="headerWrap">
            <div class="logo"></div>
            <div class="navBtn">
                <div class="circle"></div>
                <div class="circle"></div>
                <div class="circle"></div>
            </div>
        </div>
    </header>
    <div class="hiddenNav">
        <ul>
            <li>Clear List</li>
            <li>List View</li>
            <li id="feedback">Feedback</li>
        </ul>
    </div>
    <main>
        <img src="./asset/work_illust.svg" alt="">
        <h1>Manage your time, or time will manage you</h1>
        <div class="modalActivity">
            <form action="">
                <div class="formField">
                    <label for="act">Activity</label>
                    <input type="text" id="act" placeholder="Jogging for 10 minutes"/>
                </div>
                <div class="formField">
                    <p>Priority</p>
                    <div class="radioWrap">
                        <input type="radio" id="low" value="low" name="priorityAct">
                        <label for="low">Low</label>
                        <input type="radio" id="medium" value="medium" name="priorityAct">
                        <label for="medium">Medium</label>
                        <input type="radio" id="high" value="high" name="priorityAct">
                        <label for="high">High</label>
                    </div>
                </div>
                <div class="formField">
                    <label for="tag">Tag</label>
                    <input type="text" id="tag" placeholder="workout">
                </div>
                <button type="submit" id="submit">Add Activity</button>
            </form>
        </div>
        <div class="activityWrap">
            <ul id="listWrapper">
                <li>
                    <div class="priority"></div>
                    Jogging for 10 minutes 
                    <ion-icon name="close-circle-outline"></ion-icon>
                </li>
            </ul>
        </div>
    </main>
    <footer>
        <div class="btn-wrap">
            <button class="footer-btn"><img src="./asset/filter.svg" alt=""></button>
            <p>Filter</p>
        </div>
        <div class="btn-wrap">
            <button class="footer-btn"><img src="./asset/completed.svg" alt=""></button>
            <p>Show Completed</p>
        </div>
        <div class="btn-wrap">
            <button class="add-activity">
                <span>
                    <div></div>
                    <div></div>
                </span>
            </button>
            <p class="activity">Add Activity</p>
        </div>
        <div class="btn-wrap">
            <button class="footer-btn"><img src="./asset/reset.svg" alt=""></button>
            <p>Reset all priority</p>
        </div>
        <div class="btn-wrap">
            <button class="footer-btn">OFF</button>
            <p>Toggle reminder</p>
        </div>
    </footer>
    <script src="./index.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
